<!DOCTYPE html>
<html lang="en" style="scroll-padding-top: 60px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add patron: Library Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/gh/Shlok-Jain/Notification-library@latest/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Shlok-Jain/Notification-library@latest/index.css">
</head>

<body style="background-color: #4a4747;color: white;">
  <script src="/LibraryClass.js"></script>
  <script src="/index.js"></script>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark" style="z-index: 10 !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Library Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#issuebook">Issue Book</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#returnbook">Return Book</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#addpatron">Add Patron</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#addbook">Add Book</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#displaypatrons">Display Patrons</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#displaybooks">Display Books</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="navbehind" style="height: 50px;"></div>
  
  <div id="displaybooks" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">All Books</h1>
    </div>
    <div class="container " id="booklist">
      <div class="bookcolumn" style="display: flex;">
        <div class="booktitle mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 25%;">Name</div>
        <div class="bookauthor mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 25%;">Author</div>
        <div class="bookyear mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 30%">Year</div>
        <div class="bookyear mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 10%;">Available</div>
        <div class="bookyear mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 10%;">Total</div>
      </div>
    </div>
  </div>

  <div id="displaypatrons" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">All Patrons</h1>
    </div>
    <div class="container " id="patronlist">
      <div class="patroncolumn" style="display: flex;">
        <div class="patronname mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 50%;">Name
        </div>
        <div class="patronid mt-3" style="font-size: 20px; font-weight: bold; text-align: center;width: 50%;">ID</div>
      </div>
    </div>
  </div>
  
  <div id="addpatron" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">Add Patron</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name of patron">
      </div>
      <button type="button" class="btn btn-success" onclick="addpatron()">Add Patron</button>
    </div>
  </div>

  <div id="addbook" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">Add Book</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
      <div class="mb-3">
        <label for="booktitle" class="form-label">Title:</label>
        <input type="text" class="form-control" id="booktitle" placeholder="Enter book title">
        <label for="author" class="form-label">Author:</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author of the book">
        <label for="year" class="form-label">Year:</label>
        <input type="text" class="form-control" id="year" placeholder="Enter year published">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity of the book">
      </div>
      <button type="button" class="btn btn-success" onclick="addbook()">Add Book</button>
    </div>
  </div>
  
  <div id="issuebook" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">Issue Book</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
      <div class="mb-3">
        <label for="issuebookname" class="form-label">Patron ID:</label>
        <input type="text" class="form-control" id="issueid" placeholder="Enter id of patron">
        <label for="issuebookname" class="form-label">Book:</label>
        <input type="text" class="form-control" id="issuebookname" placeholder="Enter book name" oninput="givesuggestion()">
        <ul class="list-group" id="suggestions" data-bs-theme="dark">
          <li class="list-group-item">Type to get suggestions......</li>
        </ul>
      </div>
      <button type="button" class="btn btn-success" onclick="issue()">Issue</button>
    </div>
  </div>
  
  <div id="returnbook" style="min-height: 100vh;">
    <div class="container" style="text-align: center;">
      <h1 class="mt-3">Return Book</h1>
    </div>
    <div class="container" style="margin-top: 10px;">
      <div class="mb-3">
        <label for="returnbookname" class="form-label">Patron ID:</label>
        <input type="text" class="form-control" id="returnid" placeholder="Enter id of patron">
        <label for="returnbookname" class="form-label">Book:</label>
        <input type="text" class="form-control" id="returnbookname" placeholder="Enter book name" oninput="givesuggestionret()">
        <ul class="list-group" id="suggestionsret" data-bs-theme="dark">
          <li class="list-group-item">Type to get suggestions......</li>
        </ul>
      </div>
      <button type="button" class="btn btn-success" onclick="returnBook()">Return</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <style>
      .suggestion-class{
        cursor: pointer;
      }
      .suggestion-class:hover{
        background-color: #22b5da;
      }
    </style>
</body>

</html>
